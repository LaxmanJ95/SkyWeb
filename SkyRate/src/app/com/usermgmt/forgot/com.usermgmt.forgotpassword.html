
<div id="forgot-password">


    <div class="panel panel-primary ">
        <div class="panel-heading">
            <h3 class="panel-title">Forgot Password ?</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-8 ">
                    <form #f="ngForm" [formGroup]="basicForm" (ngSubmit)="onSubmit(f)" method="post" action="#">
                        <div *ngIf="!isSuccess"  class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                Please provide your Email.
                            </div>
                        </div>
                        <div *ngIf="!isSuccess" class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <!-- <label for="username">Email*</label> -->
                                    <input type="text" name="username" [(ngModel)]="username" formControlName="_username" id="username" class="form-control"
                                        placeholder="Email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" tabindex="1">

                                </div>
                                <div *ngIf="basicForm.controls._username?.pending">
                                    Validating Email..
                                    <i class="fa fa-spinner fa-spin fa-2x" aria-hidden="true"></i>
                                </div>
                                <div *ngIf="basicForm.controls._username.touched && basicForm.controls._username?.errors">
                                    <div class="alert alert-danger fa fa-exclamation-triangle" *ngIf="basicForm.controls._username.errors.required"> Please enter the valid email </div>
                                    <div class="alert alert-danger fa fa-exclamation-triangle" *ngIf="basicForm.controls._username.errors.pattern"> Please enter valid Email Address for eg. raj@yahoo.com</div>
                                    <!-- <div class="alert alert-danger fa fa-exclamation-triangle" *ngIf="!basicForm.controls._username.errors.userNotExists"> Email not exists </div> -->
                                </div>
                            </div>
                        </div>
                        <div *ngIf="loginFailed" class=" col-md-6 alert alert-danger"> Invalid Email.</div>
                        <div *ngIf="isSuccess" class="row">
                            <div class="col-xs-1 col-md-1">
                                <i class="fa fa-thumbs-up fa-3x" style="color:green" aria-hidden="true"></i>
                            </div>
                            <div class="col-xs-11 col-md-11">
                                Password has been sent to your email account.<BR>
                                Login to your account  <button class="btn btn-primary col-md-2" target="_self" (click)="signIn()" style="color:white;">  Sign in </button> <BR>
                                If you dont get password in your email , please try again.


                            </div>
                        </div>
                        <hr class="colorgraph">
                        <div *ngIf="!isSuccess" class="row">
                            <div *ngIf="!isSpin" class="col-xs-6 col-md-2"><input type="button" type="submit" [disabled]="!f.valid" value="Submit" class="btn btn-primary btn-block"
                                    tabindex="7"> </div>
                            <div class="col-xs-6 col-md-2"> <span *ngIf="isSpin"><i class="fa fa-spinner fa-spin"></i></span></div>
                            </div>
                    </form>
                </div>
            </div>

        </div>
    </div>



</div>
