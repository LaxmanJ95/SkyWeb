<style>
    .mat-form-field-flex {
    background-color: #eef0f7 !important;
    border-radius: 4px !important;
}
</style>
<div id="searchBusiness">
    <div class="row">
        <div class="col-md-12 col-sm-8 col-xs-8 country-field">
          <!-- <div> -->
            <select placeholder="" class="form-control blur-country border-search border"  [(ngModel)]="countryValue" (change)="onCountryChange()">
                <option class="blur-input" value="" selected> All Countries</option>
                <option *ngFor="let a of country" [value]="a.name">{{a.name}}</option>
            </select>
          <!-- </div> -->
        <!-- </div>
        <div class="col-md-8 col-sm-8 col-xs-8">   -->
            <div class="input-group mb-3" style="height:38px;">
                <div class="input-group-prepend col-xs-8">
                  <select class="form-control blur-input border-search"  [(ngModel)]="categoryValue"  (change)="onSelectChange($event.target.value)">
                      <option class="blur-input" value="" selected> All Categories</option>
                      <option *ngFor="let x of category" class="blur-input"  value="{{x.itemName}}">{{x.itemName}}</option>
                     
                  </select>
                </div>
                <div class="custom-file col-xs-12">
                    <mat-form-field class="example-full-width">
                        <input type="text" #trigger [(ngModel)]="searchfield" class="inputSize" [formControl]="myControl"  placeholder="Search For MRO Services"onfocus="this.select()" (keyup.enter)="moreOptions()" [(ngModel)]="selectedBuiness" aria-label="Number" (keyup)=onChange($event.target.value) matInput  [matAutocomplete]="auto">
                        <mat-autocomplete  autoActiveFirstOption  #auto="matAutocomplete" >
                          <mat-option *ngFor="let option of options; let i = index;"  value="{{option.name}}"  (keyup)="matSelect($event.target.value)" (onSelectionChange)="callSomeFunction(option.id,option.name)">
                           <span >{{ option.name }}</span> <br>
                            
                            <small>{{option.address}},{{option.city}},{{option.state}}-{{option.zip}}</small>
                          
                          </mat-option>
                          <mat-option *ngIf="options?.length > 5" (onSelectionChange)="moreOptions()" class="moreOptions"><span style="color:blue;"><u>MORE...</u></span></mat-option>
                          <mat-option *ngIf="options?.length == 0 && userId != null" class="addNew" ><span style="color:blue;margin:25px;">No Results Found..</span> <button class="btn btn-info" (click)="newBusiness()">Add</button></mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                 
                  <div class="input-group-append">
                    <span (click)="moreOptions()" class="input-group-text search-box  btn-font" id="">
                      <i class="fa fa-search"></i>
                    </span>
                   
                  </div>
                </div>
              </div>
              
        
        </div>
      
        <div class="col-md-2">
            <!-- <mat-form-field class="example-full-width">
                <input type="text" placeholder="Pick one" aria-label="Number" (keyup)=onChange($event.target.value) matInput  [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let option of options" value="{{option.name}}">
                    {{ option.name }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field> -->
            <!-- <ng-select 
            bindLabel="name"
            placeholder="Select city"
            [(ngModel)]="selectedCity">
 </ng-select> -->
 
        </div>
    </div>
  </div>
